<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового заказа</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">

</head>
<a th:href="@{/}" class="btn btn-success btn-xs">Главный</a>
<body>
<div class="container">
    <div class="rows">
<h3 style="color:#ff0000"> Добавление нового заказа</h3>
<h4><span th:utext="${Error}"></span></h4>
<form autocomplete="off"  class="form-horizontal" th:object="${orders}" th:action="@{/orders/create}" method="post" role="form">
    <table class="table">
        <tr>
            <td width="120" style="color:#ff0000">Наименование:</td>
            <td width="320">
                <select class="form-control" aria-describedby="status-addon" th:field="*{product}">
                    <option th:each="r : ${listProduct}"
                            th:if="${r.nalichie}==true"
                            th:value="${r.id}"
                            th:text="${r.name}" style="color:#ff0000">Status</option>
                </select>

            </td>
            <td></td>
        </tr>
        <tr>
            <td width="120" style="color:#ff0000">Количество:</td>
            <td width="320">
                <input type="text" class="form-control" th:field="*{Qty}"/></td>
            <td></td>
        </tr>
        <tr>
            <td>
            </td>
            <td><button type="submit" class="btn btn-primary">Добавить</button></td>
        </tr>
    </table>
</form>

    </div>
</div>
<BODY background="/image/nov.jpg"></BODY>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
