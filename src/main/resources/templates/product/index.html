<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<a th:href="@{/}" class="btn btn-success btn-xs">Главный</a>
<body>
<h1 style="color:#ff0000">Список товаров</h1>
<p>
</p>
<div class="container">
    <div class="rows">
             <table class="table"  table-group-flush>
                <tr>
                    <td style="color:#ff0000">Названия продукта</td>
                    <td style="color:#ff0000">Цена</td>
                    <td style="color:#ff0000">Количество</td>
                    <td style="color:#ff0000">Скидка</td>

                    <td></td>
                </tr>
                <tr th:each="prod : ${prods}" style="color:#ff0000">
                    <div th:if="${prod.nalichie}==true" >
                    <td th:text="${prod.name}" style="color:#ff0000">Onions</td>
                    <td th:text="${prod.price}" style="color:#ff0000">2.41</td>
                    <td th:text="${prod.kolvo}" style="color:#ff0000">2.41</td>
                        <td th:text="${prod.skidka}" style="color:#ff0000">2.41</td>
                    <td><a th:href="@{/orders/create}" class="btn btn-success btn-xs">Заказать</a>
                        <a th:href="@{/product/edit/{id}(id=${prod.id})}" class="btn btn-success btn-xs">Редактировать</a>
                        <a  onclick=" return confirm ('Вы действительно хотите удалить продукт?')" class="btn btn-danger btn-xs" th:href="@{/product/delete/{id}(id=${prod.id})}" >удалить</a>
                    </td>
                        <td >

                        </td>
                    </div>
                </tr>
            </table>
        </div>
    </div>
</div>
<BODY background="/image/nov.jpg"></BODY>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
